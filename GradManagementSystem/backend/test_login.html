<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
</head>
<body>
    <h2>Login API Test</h2>
    <input type="text" id="username" placeholder="Username (e.g., student1)">
    <input type="text" id="password" placeholder="Password (e.g., 123456)">
    <button onclick="login()">Test Login</button>
    
    <p>Response:</p>
    <pre id="result" style="background:#f4f4f4; padding:10px; border:1px solid #ccc;"></pre>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send request to the PHP API endpoint
            const response = await fetch('http://localhost:8080/api/login.php', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password })
            });

            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
